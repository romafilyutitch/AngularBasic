<div *ngFor="let course of courses">
    <app-course-card 
    [title]="course.title"
    [description]="course.description"
    [creationgDate]="course.creationDate"
    [duration]="course.duration"
    [authors]="course.authors"
    [isEditable]="isEditable"
    >
    <app-button (click)="courseShownEvent.emit(course)" [buttonText]="courseButtonText"></app-button>
    <app-button (click)="courseEditedEvent.emit(course)" *ngIf="isEditable" [icon]="removeIcon"></app-button>
    <app-button (click)="courseRemovedEvent.emit(course)" *ngIf="isEditable" [icon]="editIcon"></app-button>
</app-course-card>
</div>
