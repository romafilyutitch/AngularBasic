<div *ngFor="let course of courses">
    <app-course-card 
    [title]="course.title"
    [description]="course.description"
    [creationDate]="course.creationDate"
    [duration]="course.duration"
    [authors]="course.authors"
    [isEditable]="isEditable"
    >
    <app-button (click)="courseShownEvent.emit(course)" [buttonText]="courseButtonText"></app-button>
    <app-button (click)="selectedCourse = course" *ngIf="isEditable && isUserAdmin" [icon]="removeIcon" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></app-button>
    <app-button (click)="courseEditEvent.emit(course)" *ngIf="isEditable && isUserAdmin" [icon]="editIcon"></app-button>
</app-course-card>
</div>

<app-confirm-modal *ngIf="selectedCourse"
    [title]="'Delete course confirmation ' + selectedCourse.title"
    [message]="'Are you sure you want to remove course ' + selectedCourse.title"
    [okButtonText]="'Remove course'"
    [cancelButtonText]="'Cancel'"
    (modalResultEvent)="processRemoveCourseChoise($event)"
>
</app-confirm-modal>
